<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Bienvenida</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .hero {
      width: 100%;
      min-height: 100vh; /* asegura altura mínima en móviles */
      background-image: url('https://raw.githubusercontent.com/Angiemx182/pro/main/imagenes/1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    .overlay {
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 90%;
    }

    #contador {
      font-size: 22px;
      font-weight: bold;
      margin-top: 8px;
    }

    h1, p {
      margin: 0;
    }

    /* Ajustes responsive para móviles */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
      #contador {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay">
      <h1>¡Bienvenido a mi Web!</h1>
      <p>Disfruta de mi contenido</p>
      <p id="contador">Redireccionando en 8...</p>
    </div>
  </div>

  <script>
    let tiempo = 8;
    const linkDestino = "https://www.effectivegatecpm.com/y5tzvg6grb?key=6df6af7db44fd7d8ea59530072a2833e";

    const intervalo = setInterval(() => {
      tiempo--;
      document.getElementById("contador").innerText = `Redireccionando en ${tiempo}...`;

      if (tiempo <= 0) {
        clearInterval(intervalo);
        window.location.href = linkDestino;
      }
    }, 1200);
  </script>

</body>
</html>
