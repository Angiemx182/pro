<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Bienvenida</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background-image: url('https://github.com/Angiemx182/pro/blob/main/imagenes/1.jpg?raw=true'); /* Imagen que proporcionaste */
      background-size: cover;       /* Ocupa toda la pantalla */
      background-position: center;  /* Centrada */
      background-repeat: no-repeat;
      position: relative;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.4); /* Fondo semitransparente detrás del texto */
      padding: 20px 30px;
      border-radius: 10px;
    }

    #contador {
      font-size: 22px;
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay">
      <h1>¡Bienvenido a mi Web!</h1>
      <p>Disfruta de mi contenido</p>
      <p id="contador">Redireccionando en 8...</p>
    </div>
  </div>

  <script>
    let tiempo = 8;
    const linkDestino = "https://www.effectivegatecpm.com/y5tzvg6grb?key=6df6af7db44fd7d8ea59530072a2833e";

    const intervalo = setInterval(() => {
      tiempo--;
      document.getElementById("contador").innerText = `Redireccionando en ${tiempo}...`;

      if (tiempo <= 0) {
        clearInterval(intervalo);
        window.location.href = linkDestino;
      }
    }, 1000);
  </script>

</body>
</html>
