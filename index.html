<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imagen FullScreen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .fullscreen-img {
      width: 100%;
      height: 100vh; /* Ocupa el alto total de la pantalla */
      object-fit: cover; /* Evita distorsi√≥n */
      display: block;
    }
  </style>
</head>
<body>

  <img src="557257803_1413403954121997_7718083208369031214_n.jpg"
       alt="Imagen a pantalla completa"
       class="fullscreen-img">

</body>
</html>
