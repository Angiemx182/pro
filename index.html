<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Bienvenida</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/Angiemx182/pro/main/imagenes/1.jpg'); /* Imagen de GitHub */
      background-size: cover;       /* Ocupa toda la pantalla */
      background-position: center center;  /* Asegura que esté centrada */
      background-repeat: no-repeat;
      position: relative;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center; /* Centra todo dentro de la pantalla */
    }

    .overlay {
      text-align: center;
      background: rgba(0,0,0,0.5); /* Fondo semitransparente */
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 90%;  /* Asegura que el texto no sobrepase en pantallas pequeñas */
    }

    #contador {
      font-size: 22px;
      font-weight: bold;
      margin-top: 8px;
    }

    h1, p {
      margin: 0; /* Sin márgenes para una alineación más limpia */
    }

    /* Hacer que el texto se ajuste mejor a pantallas pequeñas */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      #contador {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay">
      <h1>¡Bienvenido a mi Web!</h1>
      <p>Disfruta de mi contenido</p>
      <p id="contador">Redireccionando en 8...</p>
    </div>
  </div>

  <script>
    let tiempo = 8;
    const linkDestino = "https://www.effectivegatecpm.com/y5tzvg6grb?key=6df6af7db44fd7d8ea59530072a2833e";

    const intervalo = setInterval(() => {
      tiempo--;
      document.getElementById("contador").innerText = `Redireccionando en ${tiempo}...`;

      if (tiempo <= 0) {
        clearInterval(intervalo);
        window.location.href = linkDestino;
      }
    }, 1000);
  </script>

</body>
</html>
